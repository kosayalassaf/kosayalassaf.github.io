<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kosay Alassaf | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#hero">Kosay Alassaf</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link lang" data-en="About" data-de="Über mich" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link lang" data-en="Experience" data-de="Erfahrung" href="#experience">Experience</a></li>
          <li class="nav-item"><button id="themeToggle" class="btn btn-sm btn-outline-light ms-3">☀️</button></li>
          <li class="nav-item"><button id="langToggle" class="btn btn-sm btn-outline-light ms-3">🇩🇪 Deutsch</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="hero" class="hero">
    <div class="container">
      <h1>Kosay Alassaf</h1>
      <h3 class="lang" data-en="Founder of Pro-S | As Smart As Simple" data-de="Gründer von Pro-S | So smart wie einfach">Founder of Pro-S | As Smart As Simple</h3>
      <p class="lang" data-en="Experienced IT Professional | Software Developer" data-de="Erfahrener IT-Experte | Softwareentwickler">Experienced IT Professional | Software Developer</p>
    </div>
  </section>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    const langToggle = document.getElementById('langToggle');
    let currentLang = 'en';
    function switchLang() {
      document.querySelectorAll('.lang').forEach(el => {
        el.innerHTML = el.getAttribute('data-' + currentLang);
      });
    }
    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'de' : 'en';
      switchLang();
      langToggle.textContent = currentLang === 'en' ? '🇩🇪 Deutsch' : '🇬🇧 English';
    });
    switchLang();
  </script>
</body>
</html>
